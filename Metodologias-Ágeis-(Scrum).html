✅ O que são Metodologias Ágeis?

Metodologias Ágeis são formas de organizar e tocar um projeto de desenvolvimento (como um app, site ou sistema)
de forma mais rápida, flexível e colaborativa.
Elas foram criadas como alternativa ao modelo tradicional (que era lento, rígido e cheio de burocracia).

A mais usada hoje em times de tecnologia é o Scrum, e é sobre ele que vamos focar.


---

🌀 O que é Scrum?

Scrum é uma metodologia ágil que organiza o trabalho em ciclos curtos chamados de sprints.
Cada sprint tem duração fixa (geralmente 1 ou 2 semanas) e o time tem um objetivo claro a ser entregue nesse período.


---

⚙️ Como funciona um ciclo Scrum na prática?

Imagine que você tá trabalhando com outros devs num projeto de aplicativo.
Veja como seria usando Scrum:


---

📅 1. Sprint Planning (Planejamento da Sprint)

O time se reúne e define:

O que será feito na sprint (ex: criar página de login e cadastro)

Quem vai fazer o quê



---

🚀 2. Sprint (Execução do trabalho)

Durante 1 ou 2 semanas, cada membro trabalha nas suas tarefas.
Todo dia tem uma reunião rápida chamada Daily Scrum (ou “daily”) — 15 minutos só pra responder:

O que fiz ontem?

O que vou fazer hoje?

Tenho algum bloqueio?



---

✅ 3. Entrega (Final da Sprint)

No fim da sprint, o time entrega algo funcional (mesmo que simples).
Exemplo: um formulário de login que já funciona, mesmo sem estar 100% estilizado.


---


🔁 4. Retrospectiva (Sprint Retrospective)

Reunião feita no fim da sprint para o time avaliar como foi o processo de trabalho.
- O time discute:
- O que deu certo
- O que não funcionou bem
- O que foi aprendido
- O que pode ser melhorado

👉 O objetivo é aprender com a sprint anterior e fazer ajustes para melhorar nas próximas.

Está ligada aos pilares do Scrum: inspeção e adaptação.


---

🧠 Por que isso é importante pra você?

Mesmo como dev júnior, saber como funciona o Scrum te ajuda a:

Trabalhar melhor em equipe

Entender o fluxo real das empresas

Organizar seu próprio projeto por etapas

Mostrar que você tem noção de ambiente profissional de desenvolvimento

📌 Principais termos do Scrum – agora explicados com mais profundidade:

Termo:                         Explicação detalhada:

Sprint	                       Um ciclo de tempo fixo (geralmente 1 ou 2 semanas) em que o time trabalha para 
.                               entregar uma parte funcional do produto.

Daily Scrum	                   Reunião diária e rápida (15 min). Cada membro responde: o que fez ontem, o que vai 
.                              fazer hoje e se tem bloqueios. Serve para manter todos alinhados.

Sprint Planning	               Reunião de início da sprint. O time escolhe o que será feito e divide as tarefas. 
.                               O PO participa para priorizar o que é mais importante.

Sprint Review	               Ao final da sprint, o time mostra o que foi feito. O PO valida se o resultado está 
.                              de acordo com o esperado.

Sprint Retrospective	       Reunião para avaliar o processo: o que funcionou bem, o que pode melhorar e como o 
.                              time vai se adaptar na próxima sprint.

Product Backlog	               Lista com tudo que precisa ser feito no projeto. Quem organiza essa lista é o Product 
.                              Owner.

Sprint Backlog	               Subconjunto do Product Backlog com as tarefas que o time se compromete a entregar 
.                               naquela sprint.

Scrum Master	               Pessoa que facilita o processo do Scrum. Garante que o time siga o método, remove 
.                              impedimentos (ex: dificuldades técnicas, comunicação com outras áreas) e protege o 
.                              time de distrações externas. Ele não é chefe, é um facilitador.

Product Owner (PO)	           Pessoa responsável por definir o que será feito no produto e a ordem das prioridades. 
.                              Ele fala com os clientes, stakeholders, usuários e traz essa visão para o time. 
                               O PO cuida do Product Backlog e garante que o time esteja sempre trabalhando no 
                               que realmente gera valor.



---

💡 Dica sobre o PO (Product Owner)

Você pode pensar no PO como o "dono do produto", ou melhor, a ponte entre o time e o negócio.
Ele diz o que deve ser feito, mas não como deve ser feito — isso é com o time de desenvolvimento.
